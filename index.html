<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Conversor de Temperatura</h1>

        <div class="selecao">
            <div class="opcoes">
                <label for="valor">De:</label>
                <!--OPÇÕES DE CONVERSÃO-->
                <select class="select" id="sel">
                    <option value="celsius" selected>Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>

            <div class="op">
                <label for="valor">Para:</label>
                <!--OPÇÕES DE CONVERSÃO-->
                <select class="select" id="result">
                    <option value="celsius" selected>Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>

        <div class="valor">
            <div class="inputs">
                <label for="valor">Insira o valor da temperatura</label>
                <input type="number" id="entrada" placeholder="Digite o valor da temperatura">
            </div>
        </div>

        <h3 id="resultado"></h3>

    </div>    
</body>
<!--LINK JAVASCRIPT-->
<script src="script.js"></script>
</html>
